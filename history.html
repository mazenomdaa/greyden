<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GREYDEN</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <!-- Header -->
        <div class="header">
            <a href="index.html"><img src="assets/greydenLogo.png" alt="logo"
                    class="logo"></a>
            <h1 class="header-title"><a href="index.html">GREYDEN</a></h1>
            <div class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="history.html">History</a></li>
                    <li><a href="inventory.html">Inventory</a></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <h1 class="history">History</h1>
        <div class="main-content">
            <img src="assets/greydenBackgrond.png" alt="logo"
                class="background">
        </div>
        <table id="historyTable" border="1">
            <thead>
                <tr>
                    <th>Guest Number</th>
                    <th>Room and Timer</th>
                    <th>Billiardo</th>
                    <th>Bar</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script>
    // Load history from localStorage
    const history = JSON.parse(localStorage.getItem("history")) || [];
    const historyTable = document.getElementById("historyTable").querySelector("tbody");

    history.forEach((row) => {
      const newRow = historyTable.insertRow();
      row.forEach((cellData) => {
        const cell = newRow.insertCell();
        cell.textContent = cellData;
      });
    });
  </script>
    </body>
</html>
